<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kayıt Ol</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid col-xl-3 col-lg-3 col-md-5 col-sm-7 col-9 p2 bg-light align-items-center mt-3 p-2">
    <form class="needs-validation d-flex flex-column p-2" th:action="@{addUser}" th:object="${user}" method="POST"
          novalidate>
        <div class="mb-3">
            <label for="name">Ad</label>
            <div class="input-group">
                <input type="text" class="form-control" id="name" th:field="*{name}"
                       placeholder="Adınız"
                       required>
                <div class="invalid-feedback">
                    Bu alan boş bırakılamaz!
                </div>
            </div>
        </div>
        <div class="mb-3">
            <label for="surname">Soyad</label>
            <input type="text" class="form-control" id="surname" th:field="*{surname}"
                   placeholder="Soyadınız" pattern=".{1,25}" required>
            <div class="invalid-feedback">
                Bu alan boş bırakılamaz!
            </div>
        </div>
        <div class="mb-3">
            <label for="mail">E-Posta</label>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="mailPre"><i class="bi bi-envelope-open"></i></span>
                </div>
                <input type="email" class="form-control" id="mail" th:field="*{email}"
                       placeholder="e@posta.com"
                       aria-describedby="mailPre" required>
                <div class="invalid-feedback">
                    Lütfen uygun bir mail adresi girin!
                </div>
            </div>
        </div>
        <div class="mb-3">
            <label for="password">Şifre</label>
            <input type="password" class="form-control" id="password" th:field="*{password}"
                   placeholder="********" pattern=".{8,16}" required>
            <div class="invalid-feedback">
                Şifre 8 ile 16 karakter arasında olmalıdır!
            </div>
        </div>
        <div class="mb-3">
            <label for="passwordRepetation">Şifre Tekrar</label>
            <input type="password" class="form-control" id="passwordRepetation"
                   placeholder="********" pattern=".{8,16}" required>
            <div class="invalid-feedback">
                Şifre tekrarı 8 ile 16 karakter arasında olmalıdır!
            </div>
        </div>
        <button class="btn btn-primary ml-auto " type="submit">Kayıt Ol</button>
    </form>
</div>

<script>
    (function () {
        'use strict'

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.querySelectorAll('.needs-validation')

        // Loop over them and prevent submission
        Array.prototype.slice.call(forms)
            .forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                }, false)
            })
    })()
</script>
</body>
</html>
