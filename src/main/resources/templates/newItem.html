<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

</head>
<body>
<div class="container w-25 float-left">
    <br>
    <h4 class="modal-header">Yeni Ürün Ekle</h4>
    <form th:action="@{addItem}" th:object="${item}" method="POST">
        <div class="form-group">
            <label for="itemName">Ürün Ad</label>
            <input type="text" th:field="*{name}" class="form-control" id="itemName" placeholder="Ürün adı giriniz">
        </div>
        <div class="form-group">
            <label for="itemColor">Renk</label>
            <input type="text" th:field="*{color}" class="form-control" id="itemColor" placeholder="Ürün rengini girin">
        </div>
        <div class="form-group">
            <label for="itemPrice">Fiyat</label>
            <input type="text" th:field="*{price}" class="form-control" id="itemPrice" placeholder="Ürün fiyatı girin">
        </div>
        <button type="submit" class="btn btn-primary">Ekle</button>
    </form>
</div>
</body>
</html>
