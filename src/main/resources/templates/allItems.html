<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Items</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .image-preview {
            width: 192px;
            height: 108px;
            object-fit: contain;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="container-fluid d-flex modal-header mb-3 ">
        <div>
            <h3>Tüm Ürünler</h3>
        </div>
        <div class="float-right">
            <a class="btn btn-outline-dark" href="/home">Ana Sayfa</a>
        </div>
    </div>
    <form th:action="@{/allItems}" method="get" class="mb-2">
        <label for="searchValue">Ürün Ara : </label>
        <input type="text" id="searchValue" name="searchValue"/>
        <button class="btn btn-outline-primary" type="submit">Ara</button>
    </form>
    <table class="table table-hover table-bordered">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Resim</th>
            <th scope="col">Ürün Ad</th>
            <th scope="col">Renk</th>
            <th scope="col">Fiyat</th>
            <th scope="col" colspan="2"></th>
        </tr>
        </thead>
            <tbody>
            <tr th:each="item : ${itemList}">
                <td class="align-middle" th:text="${item.id}">Id</td>
                <td class="align-middle col-1"><img class="image-preview"
                                                    th:src="@{${'../Pictures/' + item.id + '/' + item.image }}"
                                                    id="itemImage"></td>
                <td class="align-middle" th:text="${item.name}">Adı</td>
                <td class="align-middle" th:text="${item.color}">Rengi</td>
                <td class="align-middle" th:text="${item.price}">Fiyatı</td>
                <td class="align-middle"><a class="btn btn-outline-info" th:href="@{/itemDetail/{id}(id=${item.id})}"
                                            th:object="${itema}">Detay</a>
                </td>
                <td class="align-middle">
                    <form th:method="delete" th:action="@{/deleteItem(itemId=${item.id})}">
                        <button class="btn btn-outline-danger"> Sil
                        </button>
                    </form>
                </td>
            </tr>
            </tbody>
    </table>
</div>
</body>
</html>
