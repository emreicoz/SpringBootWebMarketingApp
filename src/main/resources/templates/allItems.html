<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Items</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .image-preview {
            width: 100px;
            height: 50px;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="container-fluid d-flex modal-header mb-3 ">
        <div>
            <h3>Tüm Ürünler</h3>
        </div>
        <div class="float-right">
            <a class="btn btn-outline-dark" href="/home">Ana Sayfa</a>
        </div>
    </div>
    <table class="table table-hover table-bordered">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Resim</th>
            <th scope="col">Ürün Ad</th>
            <th scope="col">Renk</th>
            <th scope="col">Deneme</th>
            <th scope="col" colspan="2"></th>
        </tr>
        <img src="C:\Users\emre1\Desktop\cube.jpg" height="108" width="192"/>
        </thead>
            <tbody>
            <tr th:each="item : ${itemList}">
                <td th:text="${item.id}">Id</td>
                <td><img class="image-preview" th:src="@{${item.getImagePath}}" id="itemImage"> <label
                        th:text="${item.getImagePath}"></label></td>
                <td th:text="${item.name}">Adı</td>
                <td th:text="${item.color}">Rengi</td>
                <td th:text="${item.price}">Fiyatı</td>
                <td><a class="btn btn-outline-info" th:href="@{/itemDetail/{id}(id=${item.id})}" th:object="${itema}">Detay</a>
                </td>
                <td>
                    <form th:method="delete" th:action="@{/deleteItem(itemId=${item.id})}">
                        <button class="btn btn-outline-danger"> Sil
                        </button>
                    </form>
                </td>
            </tr>
            </tbody>
    </table>
    <img src="https://www.w3schools.com/images/w3schools_green.jpg" width=75px height="75px">
    <img src="../static/Pictures/cube.jpg" width=75px height="75px">
</div>
</body>
</html>
